<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput
        [placeholder]="titulo"
        type="number"
        [min]="minimo"
        [max]="maximo"
        [step]="step"
        [name]="controlName"
        [formControlName]="controlName">
    <mat-error *ngIf="validarCamposService.hasErrorValidar(formControl,'required')">Campo Obrigat√≥rio!</mat-error>
    <mat-error *ngIf="validarCamposService.hasErrorValidar(formControl,'min')">
      O Campo precisa ter no minimo o valor {{validarCamposService.lengthValidar(formControl,'min')}}
    </mat-error>
    <mat-error *ngIf="validarCamposService.hasErrorValidar(formControl,'max')">
      O Campo pode ter no maximo o valor {{validarCamposService.lengthValidar(formControl,'max')}}
    </mat-error>
  </mat-form-field>
</div>
