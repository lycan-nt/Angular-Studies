<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput
           [placeholder]="titulo"
           [name]="controlName"
           [formControlName]="controlName">
    <mat-error *ngIf="validarCamposService.hasErrorValidar(formControl, 'required')">Campo Obrigat√≥rio!</mat-error>
    <mat-error *ngIf="validarCamposService.hasErrorValidar(formControl, 'minlength')">O Campo precisa ter no minimo 2 caracteres!</mat-error>
    <mat-error *ngIf="validarCamposService.hasErrorValidar(formControl, 'maxlength')">O Campo pode ter no maximo 256 caracteres!</mat-error>
  </mat-form-field>
</div>
