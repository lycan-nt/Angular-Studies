<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
  <p>{{ alerta.descricao }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button [color]="alerta.corBtnSucesso" cdkFocusInitial [mat-dialog-close]="true" >{{alerta.btnSucesso}}</button>
  <button mat-button mat-raised-button [color]="alerta.corBtnCancelar" [mat-dialog-close]="false" *ngIf="alerta.possuiBtnFechar">{{ alerta.btnCancelar }}</button>
</div>
