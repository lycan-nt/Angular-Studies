<h1 *ngIf="numero === 1">Bora dominar o mundo!</h1>
<h1 *ngIf="numero === 0">Not show message.</h1>
<input #input (input)="numero = toNumber(input.value)"/>
<h2 *ngIf="numero > 10">HI Coder</h2>

<h1 *ngFor="let n of arrNumeros">{{ n }}</h1>

<div *ngFor="let n of arrNumeros">
  <h1 *ngIf="!(n > 2)">{{ n }}</h1>
</div>
