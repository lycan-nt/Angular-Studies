<form>
    <h1 class="mat-elevation-z8">Criando Novo Livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput type="text" name="titulo" placeholder="Ex: SOLID" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput type="text" name="nome_autor" placeholder="Ex: Robert C. Martin " maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput type="text" name="texto" placeholder="Ex: Lorem ipsum" maxlength="2000000" ></textarea>
    </mat-form-field>

    <div class="button">
        <button mat-stroked-button color="primary" class="mat-elevation-z8">
            Criar
        </button>

        <button mat-stroked-button color="warn" class="mat-elevation-z8">
            Cancelar
        </button>
    </div>
</form>
